<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,charset=utf-8"/>
    <style type="text/css">
        #back{
            position:relative;
            background-size:cover;
        }
        #img{
            position:relative;
            display:none;
        }
        #text{
            background-color:#ffffff80;
            position:relative;
            font: bold 13px arial, helvetica, sans-serif;
            text-decoration: none;
            text-shadow: 0 1px 0 rgba(0,0,0,.2);
        }
        #group{
            position:absolute;
            bottom:0px;
        }
    </style>
    <style type="text/css">
        @import url("button.css");
    </style>
    <script src="script.txt" charset="utf-8"></script>
</head>
<body>
    <div id="back">
        <div id="group">
            <img id="img">
            <div id="text"></div>
        <div>
    </div>   
</body>
<script>
    function Rnd(min, max) {
        return Math.floor(Math.random() * (max - min) ) + min;
    }
    function loadAndRun(){
        ps=[];
        for(i in game.background){
            ps.push(game.background[i]);
        }
        for(i in game.character){
            ps.push(game.character[i].image);
        }
        text.innerHTML="读取中(0/"+ps.length+")...";
        
        for(i in ps){
            p=new Image();
            p.src=ps[i];
            p.onload=function(){
                imgN++;
                if(imgN==ps.length)run();
                else text.innerHTML="读取中("+imgN+"/"+ps.length+")...";
            }
        }
    }
    function setting(){    
        scene=game.scene[game.setting.startScene];
        if(game.setting.textColor!=null){
            text.style.backgroundColor=game.setting.textColor;
        }
        if(game.setting.fontSize!=null){
            text.style.fontSize=w*game.setting.fontSize+"px";
        }
    }
    function run(){
        if(ask)return;
        while(1){
            if(step==scene.length)break;
            w=scene[step];
            step++;
            if (w.constructor==Function)w=w();
            if(w==null);
            else if(w.constructor==String){
                if(w[0]=="#"){
                    back.style.backgroundImage="url("+game.background[w.substr(1)]+")";
                }
                else if(w[0]=="@"){
                    if(w.substr(1)=="null"){
                         img.style.display="none";
                    }
                    else{
                        img.style.display="block";
                        img.src=game.character[w.substr(1)].image;
                    }
                }
                else{
                    text.innerHTML=w;
                    break;
                }
            }
            else if(w.constructor==Array){
                text.innerHTML="";
                id=0;
                event=[];
                for(i in w){
                    if(w[i][1]=="null"||w[i][1]==null){
                        text.innerHTML+="<button class='large blue button' id='button"+id+"' onclick='ask=0;'>"+w[i][0]+"</button>";
                    }
                    else if(w[i][1].constructor==Function){
                        text.innerHTML+="<button class='large blue button' id='button"+id+"' onclick='ask=0;'>"+w[i][0]+"</button>";
                        event.push([i,w[i][1]]);
                    }
                    else{
                        text.innerHTML+="<button class='large blue button' id='button"+id+"' onclick='scene=game.scene."+w[i][1]+";step=0;ask=0;'>"+w[i][0]+"</button>";
                    }
                    id++;
                }
                for(i in event){
                    document.getElementById("button"+event[i][0]).addEventListener("click",event[i][1]); 
                }
                ask=1;
                break;
            }
        }
    }
    back=document.getElementById("back");
    img=document.getElementById("img");
    text=document.getElementById("text");
    w=document.body.clientWidth*0.95;
    h=w*3/4;
    imgN=0;
    if(h>document.body.clientHeight*0.95){
        h=document.body.clientHeight*0.95;
        w=h*4/3;
    }
    back.style.width=w+"px";
    back.style.height=h+"px";
    img.style.width=w/6+"px";
    img.style.height=w/3+"px";
    text.style.width=w+"px";
    text.style.height=h/3+"px";
    text.style.fontSize=w/25+"px";
    scene=null;
    step=0;
    ask=0;
    setting();
    back.addEventListener("click",run);
    game.goto=function(s,p=0){
        scene=game.scene[s];
        step=p;
    }
    game.getD=function(s){
        r=s.split("d");
        return Rnd(parseInt(r[0]),parseInt(r[1]));
    }
    loadAndRun();
</script>
